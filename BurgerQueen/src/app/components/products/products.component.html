<div *ngFor="let product of productFilter " class="card" style="width: 20rem;">
    <img [src]= "product.image"> 
   <div class="card-body">
     <h5 class="card-title">{{product.name}}</h5>
     <p class="card-text">  {{product.price}}</p>
     <button type="button" (click)="add(product)">+</button>
   </div>
 </div>
