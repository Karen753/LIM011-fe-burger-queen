   
<table>
  <tr *ngFor= "let arrOrderProducts of arrOrderProducts">
    <td>
      <button type="button" class = "btn btn-info btnOrder" (click)="addProducts(arrOrderProducts)">+</button>
        <label>{{arrOrderProducts.quantity}}</label>
<button type="button" class="btn btn-info btnOrder" (click)="subtractProducts(arrOrderProducts)" >-</button>
    </td>
    <td>
      <label for="">{{arrOrderProducts.data.name}}</label>
      <label for="">{{arrOrderProducts.data.price * arrOrderProducts.quantity}}</label>
    </td>
    <td>
      <button class="btn btn-info" (click)="deleteProduc(arrOrderProducts)">ELIMINAR</button>
      <button type="button"  class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Extras
      </button>
  </tr>
</table>
